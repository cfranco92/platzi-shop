<input type="text" [(ngModel)]="title">
{{ title }}

<div *ngIf="title === 'cristian'">
    este es cristian
</div>

<div *ngIf="title === 'santiago'">
    este es un santiago
</div>

<div *ngIf="title === 'ramon'">
    este es un ramon
</div>

<div [ngSwitch]="title">
    <p *ngSwitchCase="'Cristian'">Este es Cristian</p>
    <p *ngSwitchCase="'Santiago'">Este es Santiago</p>
    <p *ngSwitchCase="'Ramón'">Este es Ramón</p>
    <p *ngSwitchDefault>No hay match</p>
</div>

<button (click)="addItem()"> Add item </button>

<ul>
    <li *ngIf="items.length === 0">La lista está vacía</li>
    <li *ngFor="let name of items; index as i">
        {{ name }} {{ i }}
        <button (click)="deleteItem(i)">Delete</button>
    </li>
</ul>

<div *ngFor="let product of products">
    <app-product (productClicked)="clickProduct($event)" [product]="product"></app-product>
</div>
